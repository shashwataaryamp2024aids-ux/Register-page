<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Record | Grand Register Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="rec.png" type="image/png"></link>
</head>

<body onload="checkLogin();">

    <header>
        <h1>Add Student Record</h1>
        <p>Enter accurate academic details</p>
    </header>

    <main>
        <section class="form-box">
            <form onsubmit="addRecord(); return false;">

                <label>Student Name</label>
                <input type="text" id="name" placeholder="Full Name" required>

                <label>Roll Number</label>
                <input type="number" id="roll" placeholder="Roll No" required>

                <label>Class</label>
                <input type="text" id="class" placeholder="Class / Section" required>

                <label>Date</label>
                <input type="date" id="date">

                <button type="submit">Save Record</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2026 Grand Register Portal</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
